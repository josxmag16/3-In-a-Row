<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3 In a Row MiniGame</title>
    <!-- CSS stylesheet-->
    <link rel="stylesheet" href="./styles/styles.css">
    <!--Bootstrap Link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!--Font Link-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');
      </style>

</head>
<body style=" background-color: #ffafaf;">

<div id="startText" class="container">
    <div class="row">
        <div class="col-md-12">
            <h1><b>3 In a Row MiniGame</b></h1>
            <h2>By: <a href="https://github.com/josxmag16">Jose Maria (Josxmag16)</a></h2>
            <h3>Instructions:</h3>
            <p>Click on the boxes to select them, you can only select 1 box at a time. If you select 3 boxes in a row, <span class="win-text">you win</span>!</p>
            <p>Click on the <span class="New">"Start Game"</span> button to start a new game.</p>
            <div class="text-center">
                <button type="submit" id="startbutton">▶️Start Game</button>
            </div>        
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div id="game" class="game-container hide">

                <h1><b>3 In a Row MiniGame</b></h1>
                <br>
                <br>
                <br>

                <h3 id="turn"></h3>

                <table>
                    <tr>
                        <td id="1"><button type="submit" id="1" onclick="handleClick(this.id)">Select</button> </td>
                        <td id="2"><button type="submit" id="2" onclick="handleClick(this.id)">Select</button> </td>
                        <td id="3"><button type="submit" id="3" onclick="handleClick(this.id)">Select</button> </td>
                    </tr>
                    <tr>
                        <td id="4"><button type="submit" id="4" onclick="handleClick(this.id)">Select</button> </td>
                        <td id="5"><button type="submit" id="5" onclick="handleClick(this.id)">Select</button> </td>
                        <td id="6"><button type="submit" id="6" onclick="handleClick(this.id)">Select</button> </td>
                    </tr>
                    <tr>
                        <td id="7"><button type="submit" id="7" onclick="handleClick(this.id)">Select</button> </td>
                        <td id="8"><button type="submit" id="8" onclick="handleClick(this.id)">Select</button> </td>
                        <td id="9"><button type="submit" id="9" onclick="handleClick(this.id)">Select</button> </td>
                    </tr>
                </table>
            </div>  
        </div>
    </div>
</div>
<!-- jQuery library-->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!--Bootstrap Library-->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- personalized scripts-->
<script src="./scripts/script.js"></script>

</body>
</html>
